<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Traducci√≥n Espa√±ol ‚Üí Ingl√©s</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff3e0, #e0f7fa);
      max-width: 700px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #e65100;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      background-color: #039be5;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0288d1;
    }

    #juego {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #resultado {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üìò Juego de Traducci√≥n Espa√±ol ‚Üí Ingl√©s</h1>

  <p>Escribe pares de palabras: <code>espa√±ol = ingl√©s</code>, una por l√≠nea:</p>
  <textarea id="lista" placeholder="Ejemplo:&#10;manzana = apple&#10;perro = dog&#10;maestro = teacher"></textarea>
  <br>
  <button onclick="iniciarJuego()">üéÆ Empezar Juego</button>

  <div id="juego">
    <h2>Traduce la palabra:</h2>
    <p><strong id="palabraEsp">---</strong></p>

    <button onclick="escucharPronunciacion()">üîä Escuchar en Ingl√©s</button>
    <button onclick="reconocerVoz()">üéôÔ∏è Decir en Voz Alta</button>

    <input type="text" id="respuesta" placeholder="Escribe la traducci√≥n al ingl√©s">
    <button onclick="verificar()">‚úî Verificar</button>

    <div id="resultado"></div>
    <button onclick="siguiente()">‚û° Siguiente</button>
  </div>

  <script>
    let pares = [];
    let indice = 0;
    let palabraActual = '';

    function iniciarJuego() {
      const texto = document.getElementById('lista').value;
      const lineas = texto.split('\n');
      pares = [];

      lineas.forEach(linea => {
        const partes = linea.split('=');
        if (partes.length === 2) {
          const esp = partes[0].trim().toLowerCase();
          const eng = partes[1].trim().toLowerCase();
          pares.push({ esp, eng });
        }
      });

      if (pares.length === 0) {
        alert("Debes ingresar al menos un par de palabras.");
        return;
      }

      indice = 0;
      document.getElementById('juego').style.display = 'block';
      mostrarPalabra();
    }

    function mostrarPalabra() {
      document.getElementById('respuesta').value = '';
      document.getElementById('resultado').textContent = '';
      palabraActual = pares[indice];
      document.getElementById('palabraEsp').textContent = palabraActual.esp;
    }

    function escucharPronunciacion() {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(palabraActual.eng);
        msg.lang = 'en-US';
        speechSynthesis.speak(msg);
      }
    }

    function verificar() {
      const respuesta = document.getElementById('respuesta').value.trim().toLowerCase();
      const correcta = palabraActual.eng.toLowerCase();
      const resultado = document.getElementById('resultado');

      if (respuesta === correcta) {
        resultado.textContent = "‚úÖ ¬°Correcto!";
        resultado.style.color = "green";
      } else {
        resultado.textContent = `‚ùå Incorrecto. La respuesta era: "${correcta}"`;
        resultado.style.color = "red";
      }
    }

    function siguiente() {
      indice++;
      if (indice >= pares.length) {
        alert("üéâ ¬°Juego terminado!");
        document.getElementById('juego').style.display = 'none';
      } else {
        mostrarPalabra();
      }
    }

    function reconocerVoz() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome en computadora.");
        return;
      }

      const reconocimiento = new webkitSpeechRecognition();
      reconocimiento.lang = 'en-US';
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      reconocimiento.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript.toLowerCase();
        document.getElementById('respuesta').value = transcripcion;
        verificar();
      };

      reconocimiento.onerror = function() {
        alert("Hubo un error con el reconocimiento de voz.");
      };

      reconocimiento.start();
    }
  </script>

</body>
</html>
