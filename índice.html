<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dictado en Ingl√©s Personalizado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e0f7fa);
      max-width: 700px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #006064;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
    }

    button {
      background-color: #00838f;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #006064;
    }

    input[type="text"] {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    #resultado {
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    #significado {
      display: none;
      margin-top: 10px;
      background: #ffffff;
      padding: 15px;
      border-left: 4px solid #00838f;
      border-radius: 8px;
    }

    #juego {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üéß Juego de Dictado en Ingl√©s (Personalizado)</h1>

  <p>Introduce tus palabras (formato: <code>palabra = significado</code>):</p>
  <textarea id="lista" placeholder="house = casa&#10;apple = manzana&#10;teacher = maestro"></textarea>
  <br>
  <button onclick="iniciarJuego()">üéÆ Empezar</button>

  <div id="juego">
    <hr>
    <button onclick="pronunciarPalabra()">üîä Escuchar palabra</button>
    <button onclick="usarMicrofono()">üéôÔ∏è Decir por voz</button>

    <input type="text" id="respuesta" placeholder="Escribe lo que escuchaste">
    <button onclick="verificar()">‚úî Verificar</button>
    <button onclick="mostrarSignificado()">üß† Ver significado</button>

    <div id="resultado"></div>
    <div id="significado"></div>
    <button onclick="siguientePalabra()">‚û° Siguiente</button>
  </div>

  <script>
    let palabras = [];
    let indice = 0;

    function iniciarJuego() {
      const texto = document.getElementById("lista").value.trim();
      const lineas = texto.split('\n');
      palabras = [];

      for (let linea of lineas) {
        const partes = linea.split('=');
        if (partes.length === 2) {
          const ingles = partes[0].trim().toLowerCase();
          const espanol = partes[1].trim();
          palabras.push({ ingles, espanol });
        }
      }

      if (palabras.length === 0) {
        alert("Debes ingresar al menos una palabra.");
        return;
      }

      indice = 0;
      document.getElementById("juego").style.display = "block";
      document.getElementById("resultado").textContent = "";
      document.getElementById("significado").style.display = "none";
      document.getElementById("respuesta").value = "";
      pronunciarPalabra();
    }

    function pronunciarPalabra() {
      const palabra = palabras[indice].ingles;
      const voz = new SpeechSynthesisUtterance(palabra);
      voz.lang = 'en-US';
      voz.rate = 0.9;
      speechSynthesis.speak(voz);
    }

    function verificar() {
      const input = document.getElementById("respuesta").value.trim().toLowerCase();
      const correcta = palabras[indice].ingles;
      const resultado = document.getElementById("resultado");

      if (input === correcta) {
        resultado.textContent = "‚úÖ ¬°Correcto!";
        resultado.style.color = "green";
      } else {
        resultado.textContent = `‚ùå Incorrecto. La palabra era: "${correcta}"`;
        resultado.style.color = "red";
      }
    }

    function mostrarSignificado() {
      const significado = document.getElementById("significado");
      significado.textContent = `üìò Espa√±ol: ${palabras[indice].espanol}`;
      significado.style.display = "block";
    }

    function siguientePalabra() {
      indice++;
      if (indice >= palabras.length) {
        alert("üéâ ¬°Terminaste todas las palabras!");
        document.getElementById("juego").style.display = "none";
        return;
      }
      document.getElementById("respuesta").value = '';
      document.getElementById("resultado").textContent = '';
      document.getElementById("significado").style.display = 'none';
      pronunciarPalabra();
    }

    function usarMicrofono() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome.");
        return;
      }

      const reconocimiento = new webkitSpeechRecognition();
      reconocimiento.lang = 'en-US';
      reconocimiento.interimResults = false;
      reconocimiento.maxAlternatives = 1;

      reconocimiento.onresult = function(event) {
        const transcripcion = event.results[0][0].transcript.toLowerCase();
        document.getElementById('respuesta').value = transcripcion;
        verificar();
      };

      reconocimiento.onerror = function() {
        alert("Error con el micr√≥fono.");
      };

      reconocimiento.start();
    }
  </script>

</body>
</html>
